<!DOCTYPE html>
<!-- HTML -->
<html lang="en">

<!-- Head -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Desktop Design</title>
    <link rel="stylesheet" href="styles.css"/>
</head>

<!-- Body -->
<body>
    <main class="container">
        <!-- Information -->
        <div class="information">
            <!-- Introduction -->
            <div class="introduction">
                <h1>Stay updated!</h1>
                <p>
                    Join 60,000+ product managers receiving monthly
                    <br>
                    updates on:
                </p>
                <ul>
                    <li><img src="./img/icon-list.svg" alt="Checkmark icon">Product discovery and building what matters</li>
                    <li><img src="./img/icon-list.svg" alt="Checkmark icon">Measuring to ensure updates are a success</li>
                    <li><img src="./img/icon-list.svg" alt="Checkmark icon">And much more!</li>
                </ul>
            </div>
            <!-- Form -->
            <form>
                <label>
                    <p>Email address</p>
                    <input type="email" name="email" placeholder="email@company.com">
                </label>
                <button type="submit" aria-label="Subscribe to monthly newsletter">
                    Subscribe to monthly newsletter
                </button>
            </form>
        </div>
        <!-- Picture -->
        <div class="picture">
            <img src="./img/illustration-sign-up-desktop.svg" alt="Desktop Design">
        </div>
    </main>
</body>

</html>
